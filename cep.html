<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Pesquisador de Cep</title>
    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="cep.js"></script>
    <link rel="stylesheet" href="cep.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>

<body>
    <section>
        <h1> Consulta Cep</h1>
        <fieldset id="usuario">
            <nav class="navbar navbar-dark bg-dark">
                <div class="d-flex ">
                    <input class="form-control me-2 " type="search " placeholder="Digite o Cep " aria-label="Search " id="cep">
                    <button class="btn btn-outline-success " onclick="consulta()">Buscar</button>
                </div>
            </nav>
            <div class="container cep">
                <div class="row " style="margin-top: 20px;">
                    <h3 id="titulo" style="color: seagreen;">CEP:</h3>
                </div>
                <div class="row ">
                    <table class="table table-dark table-striped">
                        <tbody>
                            <tr>
                                <td>Logradouro:</td>
                                <td id="Logradouro"></td>
                            </tr>
                            <tr>
                                <td>Bairro:</td>
                                <td id="bairro"> </td>

                            </tr>
                            <tr>
                                <td>Localidade:</td>
                                <td id="localidade"></td>
                            </tr>
                            <tr>
                                <td>UF:</td>
                                <td id="uf"></td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
    </section>
    </fieldset>
</body>

</html>
